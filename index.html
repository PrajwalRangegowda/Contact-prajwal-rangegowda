<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Button</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: none;
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
        }

        /* Button container */
        .button-container {
            text-align: center;
        }

        /* Contact button styles */
        .contact-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #000000; /* Blue background */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect */
        .contact-btn:hover {
            background-color: #222222; /* Darker blue */
            transform: translateY(-5px); /* Slightly lift the button */
        }

        /* Active effect */
        .contact-btn:active {
            transform: translateY(0); /* Return button to normal position */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Link to a contact page or any other URL -->
        <a href="https://prajwalsrangegowda.notion.site/135b848b1d61808f9af3ea6e3428f69a" class="contact-btn" target="_blank">Contact Me Here</a>
    </div>
</body>
</html>
